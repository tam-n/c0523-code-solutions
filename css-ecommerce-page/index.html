<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="header">
          <h1>New Arrivals</h1>
        </div>
      </div>
      <div class="row">
        <div class="image">
          <img src="images/dress1.jpeg" alt="black dress" />
        </div>
        <div class="image">
          <img src="images/ysl-bag.jpeg" alt="YSL bag" />
        </div>
        <div class="image">
          <img src="images/key.jpeg" alt="key" />
        </div>
        <div class="image">
          <img src="images/lv-bag.jpg" alt="LV bag" />
        </div>
        <div class="image">
          <img src="images/dress2.jpeg" alt="blue dress" />
        </div>
      </div>
      <div class="row">
        <div class="info">
          <div class="item-size-row">
            <span class="item">Free People</span>
            <span class="size">| Size 6</span>
          </div>
          <div class="price-row">
            <span class="price">$35</span>
            <span class="retail">$125 retail</span>
          </div>
        </div>
        <div class="info">
          <div class="item-size-row">
            <span class="item">Yves Saint Laurent</span>
            <span class="size">| One-Size</span>
          </div>
          <div class="price-row">
            <span class="price">$200</span>
            <span class="retail">$1600 retail</span>
          </div>
        </div>
        <div class="info">
          <div class="item-size-row">
            <span class="item">Tiffany</span>
            <span class="size">| One-Size</span>
          </div>
          <div class="price-row">
            <span class="price">$476</span>
            <span class="retail">$2000 retail</span>
          </div>
        </div>
        <div class="info">
          <div class="item-size-row">
            <span class="item">Louis Vuitton</span>
            <span class="size">| One-Size</span>
          </div>
          <div class="price-row">
            <span class="price">$95</span>
            <span class="retail">$1200 retail</span>
          </div>
        </div>
        <div class="info">
          <div class="item-size-row">
            <span class="item">Reformation</span>
            <span class="size">| Size 4</span>
          </div>
          <div class="price-row">
            <span class="price">$20</span>
            <span class="retail">$198 retail</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
