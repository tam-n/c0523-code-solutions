<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label for="mail">Email</label>
      <p><input type="email" id="mail" /></p>
      <label for="whyCode">Why is coding cool?</label>
      <p>
        <select>
          <option selected>Select an option</option>
          <option>Because it's interesting.</option>
          <option>Because it's fun.</option>
          <option>Because it's powerful.</option>
        </select>
      </p>
      <p>Favorite Language (choose one)</p>
      <input type="radio" id="html" name="language" />
      <label for="html">HTML</label>
      <input type="radio" id="css" name="language" />
      <label for="css">CSS</label>
      <input type="radio" id="JavaScript" name="language" />
      <label for="javascript">JavaScript</label>
      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" id="signup" />
      <label for="signup">Sign me up!</label>
      <p><label for="comments">Comments</label></p>
      <textarea id="comments"></textarea>
      <p><label for="submit"></label></p>
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
