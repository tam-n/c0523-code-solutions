<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-header">
          <h2>How It Works</h2>
        </div>
      </div>
      <div class="row">
        <div class="images">
          <img class="screen" src="images/screen-1.png" alt="app switching" />
        </div>
        <div class="images">
          <img class="screen" src="images/screen-2.png" alt="trip filtering" />
        </div>
        <div class="images">
          <img class="screen" src="images/screen-3.png" alt="service filters" />
        </div>
        <div class="images">
          <img class="screen" src="images/screen-4.png" alt="stats + mileage" />
        </div>
      </div>
      <div class="row">
        <div class="app-feature">
          <img class="icon" src="images/switch-icon.png" alt="switch icon" />
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class="app-feature">
          <img class="icon" src="images/filter-icon.png" alt="filter icon" />
          <h3>Trip Filtering</h3>
          <p>Evalutes your trip requests.</p>
        </div>
        <div class="app-feature">
          <img class="icon" src="images/slider-icon.png" alt="slider icon" />
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class="app-feature">
          <img class="icon" src="images/bars-icon.png" alt="bars icon" />
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
